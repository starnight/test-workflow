name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pre-build:
    runs-on: windows-latest

    steps:
      - name: Echo test token
        run: echo ${{ secrets.TEST_TOKEN }}

      - name: Echo test token again
        run: echo ${{ secrets.TEST_TOKEN }}

  build:
    needs: pre-build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  publish:
    needs: build
    uses: ./.github/workflows/publish.yml
    secrets: inherit

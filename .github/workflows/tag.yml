name: Tag

on:
  schedule:
    - cron: '16 1 3 * Mon'

jobs:
  weekly_tag:
    if: github.event.schedule
    runs-on: windows-latest

    steps:
      - name: Echo
        run: echo "Run weekly Echo"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Need to fetch everything so that 'git describe' can see the tags
          fetch-depth: 0

  build:
    needs: weekly_tag
    uses: ./.github/workflows/build.yml
